<button (click) = "acao()">Clique aqui!</button>
<div class="quadrado" *ngIf="exibir"></div>

<ul>
  <li *ngFor="let n of nomes; index as indice">{{n}} - {{indice}}</li>
</ul>

<div [ngSwitch]="linguagem">
  <p *ngSwitchCase="'HTML'">Linguagem de marcação</p>
  <p *ngSwitchCase="'CSS'">Linguagem de estilo</p>
  <p *ngSwitchCase="'JS'">Linguagem de programação</p>
  <p *ngSwitchDefault>Linuagem não encontrada</p>
</div>

<h1 [ngStyle]="{'color': condicao ? 'green' : 'red'}">Aprendendo a diretiva ngStyle</h1>

<ul>
  <li *ngFor="let l of lista" [ngStyle]="{'color': l=='Aprovado' ? 'green' : 'red'}"> {{l}}</li>
</ul>

<ul>
  <li *ngFor="let l of lista" [ngClass]="l == 'Aprovado' ? 'fonteVerde' : 'fonteVermelha'">{{l}}</li>
</ul>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
